<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dash_bord</title>

    <script src="./dash_bord_top.js"></script>

    <script src="./dash_bord_weather.js"></script>
    
</head>
<body>
    <div class="header">
        <i class="fa-solid fa-bars humberger"></i>
        <div class="header-logo">ダッシュボード</div>
    </div>

    <div class="flex">
        <!-- menu -->
        <div class="menu">

            <ul class="menu-list">
                <a href="">
                    <li class="menu-item menu-top active">
                        <div class="menu-icon"><svg id="home_black_24dp" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50.5 50.5"><path id="パス_8" data-name="パス 8" d="M18.833,38.771V26.146H27.25V38.771H37.771V21.938h6.312L23.042,3,2,21.938H8.313V38.771Z" transform="translate(2.208 3.313)" fill="#fff"/></svg></div>
                        <p class="menu-text">トップ</p>
                    </li>
                </a>
            </ul>

        </div>

        <!-- content -->
        <div class="content">
            <div class="content-head">
                <p class="head-text">ようこそ</p>
                <div class="head-btn-wrapper">
                    <button type="button" class="contact-btn"  onClick='location.href="https://www.wantedly.com/id/sizumi"'>お問合わせ</button>
                    <!-- <button type="button" class="logout-btn">ログアウト</button> -->
                </div>
            </div>

            <!-- main-content -->
            <div class="main-content">
                <div class="breadcrumb">トップ</div>


                <!-- ここまで -->

                <div class="main-inner">
                    
                    <!-- number_content  -->
                    <div class="number-wrapper">
                        <div class="number-container">

                            <div class="container-item">
                                <div class="container-inner">
                                    <p class="number-text">現在の天気</p>
                                    <p class="setting-place">東京</p>
                                    <div class="number-flex">
                                        <div class="flex-svg"></div>
                                        <p class="flex-text"><span class="flex-num item1"></span>℃</p>
                                    </div>
                                    <p class="link-text weather">地域の変更</p>
                                </div>
                            </div>

                            <div class="container-item">
                                <div class="container-inner date-wrapper">
                                    <p class="number-text year"></p>
                                    <div class="number-flex flex-date">
                                        <div class="flex-svg date"></div>
                                        <p class="flex-text day"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="container-item">
                                <div class="container-inner schedule-inner">
                                    <p class="number-text">本日の予定</p>
                                    <div class="number-flex schedule-flex">
                                        <p class="flex-text"><span class="flex-num item3">10</span></p>
                                    </div>
                                    <p class="link-text schedule">他３個のタスク</p>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- ------- -->


                    <!-- else content  -->
                        <div class="wrapper">
                            <div class="wrapper-container">

                            <div class="graph-wrapper">
                                <div class="graph-wrapper-inner">
                                    <h4 class="wrapper-title">使用言語</h4>
                                    <div class="graph-item-container">
                                        <div class="graph-item-flex"><div class="graph-item-box own"></div><p class="graph-item-text">JavaScript</p></div>
                                        <div class="graph-item-flex"><div class="graph-item-box another"></div><p class="graph-item-text">jQuery</p></div>
                                        <div class="graph-item-flex"><div class="graph-item-box else"></div><p class="graph-item-text">CSS</p></div>
                                        <div class="graph-item-flex"><div class="graph-item-box hoge"></div><p class="graph-item-text">HTML</p></div>
                                    </div>
                                    <div class="pie-inner">
                                        <div class="pie-graph">
                                            <svg id="svg" viewBox=" 0 0 64 64">
                                                <circle id="hoge" class="graph-item" cx="50%" cy="50%" r="15.9154"></circle>
                                                <circle id="else-company" class="graph-item" cx="50%" cy="50%" r="15.9154"></circle>
                                                <circle id="another-store" class="graph-item" cx="50%" cy="50%" r="15.9154"></circle>
                                                <circle id="own-store" class="graph-item" cx="50%" cy="50%" r="15.9154"></circle>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            

                            <div class="ranking-wrapper">
                                <div class="ranking-inner">
                                    <h4 class="wrapper-title">売上トップ10</h4>
                                    <div class="ranking-display">
                                        <div class="ranking-title-container">
                                            <p class="ranking-title ranking-area select-ranking-color">エリア</p>
                                            <p class="ranking-title ranking-sales">営業部</p>
                                            <p class="ranking-title ranking-nation-wide">全国</p>
                                            <div class="select-underline left-under-line"></div>
                                        </div>
                                        <div class="ranking-content">
                                            <div class="ranking-content-inner">
                                                <div class="ranking-flex">
                                                    

                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>

                            </div>

                            <div class="acutual-result-wrapper">
                                <div class="result-inner">
                                    <h4 class="wrapper-title"></h4>
                                    <div class="result-table-wrapper">
                                        現在準備中
                                    </div>
                                </div>
                            </div>


                        </div>
                    <!-- ------------- -->


                </div>

            </div>
        </div>
    </div>
